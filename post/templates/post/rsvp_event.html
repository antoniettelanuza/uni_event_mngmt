{% extends "post/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row justify-content-center" style="height: 0vh; margin-top: 50px;" >
        <div class="col-md-6">
            <!-- Box/Container for the form -->
            <div class="card p-4">
                <h2 class="text-center mb-4">RSVP for {{ event.title }}</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form.as_p }}
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Submit RSVP</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
