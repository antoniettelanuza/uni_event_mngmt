{% extends "post/base.html" %}
{% load static %}

{% block content %}
<style>
    /* Avoid interfering with navbar styles from base.html */
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    text-align: center;
}

    h1 {
        font-size: 2rem;
        margin-bottom: 30px;
        width: 100%;
    }

    /* Flex container for grid layout */
    .event-list {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Responsive grid */
        gap: 20px;
        width: 90%;
        max-width: 1200px;
        margin: 0 auto;
    }

    /* Individual card style for each event link */
    .event-item {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: left;
        transition: transform 0.2s ease;
    }

    /* Hover effect for each event item */
    .event-item:hover {
        transform: translateY(-5px);
    }

    a {
        text-decoration: none;
        color: #007bff;
        font-size: 1.1rem;
    }

    a:hover {
        text-decoration: underline;
    }
</style>

<div>
    <h1>Event List</h1>

    <div class="event-list">
        {% for event in events %}
            <div class="event-item">
                <a href="{% url 'event_detail' event.id %}">{{ event.title }}</a>
            </div>
        {% empty %}
            <p>No events available at the moment.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
